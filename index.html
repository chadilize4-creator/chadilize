<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>ChadiliZe — Telegram Mini App</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg1:#06060a; --ink:#e8edf4; --glass:rgba(255,255,255,0.06);
  --gold1:#f6e08a; --gold2:#e5b64d; --gold3:#8a5e06;
  --green1:#9ef0c4; --green2:#2fc78c; --green3:#0f6b42;
  --blue1:#7ac2ff; --blue2:#4aa3ff; --blue3:#1e55aa;
  --danger1:#ff8d8d; --danger2:#ff5858; --danger3:#8a1e1e;
  --app-h: 100svh; --topbar-h: 64px; --bottom-h: 120px;
}

*{ -webkit-tap-highlight-color: transparent; }
.orb, .tile, button { touch-action: manipulation; -webkit-touch-callout: none; }

html,body{height:100%}
body{
  margin:0; color:var(--ink);
  font-family:Inter,system-ui,Roboto,Arial;
  background:radial-gradient(1400px 900px at 50% -10%, #151822 0%, var(--bg1) 55%) no-repeat #0b0c10;
  -webkit-font-smoothing:antialiased;
  overflow:auto;
  padding-bottom: env(safe-area-inset-bottom);
}

/* ===== Loader ===== */
.loader{
  position:fixed; inset:0; z-index:9999;
  display:flex; align-items:center; justify-content:center;
  background:#000;
}
.loader img{ width:100%; height:100%; object-fit:cover; filter:brightness(1.12); }
.loader.fade{ opacity:0; transition:opacity .35s ease; pointer-events:none }

/* ===== Shell ===== */
.stage{ min-height:var(--app-h); height:auto; display:flex; align-items:center; justify-content:center; padding:18px }
.phone{
  width:100%; max-width:520px; min-height:var(--app-h); height:auto;
  border-radius:20px; padding:14px; position:relative; overflow:hidden;
  background:
    radial-gradient(800px 400px at 10% 10%, rgba(255,107,107,0.03), transparent 5%),
    linear-gradient(180deg,#070708,#0b0b0c);
  box-shadow:0 28px 90px rgba(0,0,0,0.7);
  display:flex; flex-direction:column;
}

/* ===== Top bar (sticky; compact boxes) ===== */
.topbar{
  position:sticky; top:env(safe-area-inset-top,0px); z-index:90;
  display:flex; align-items:center; justify-content:space-between; gap:10px;
  min-height:52px; padding-top:6px; padding-bottom:6px;
}
.userpill{
  display:flex; align-items:center; gap:12px; /* tiny gap between avatar and name */
  padding:6px 10px; border-radius:12px;
  background:
    radial-gradient(600px 300px at -10% -20%, rgba(100,180,255,.07), transparent 35%),
    linear-gradient(180deg,#0b1218,#0a0e12);
  border:1px solid var(--glass);
  box-shadow:0 10px 30px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
}
.avatar{
  width:56px; height:56px; border-radius:50%; overflow:hidden;
  display:grid; place-items:center; font-weight:900; font-size:12px;
  color:#061018; flex:0 0 auto;
  background: conic-gradient(from 220deg, #8bd3ff, #6ec8ff, #a8e0ff);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.4);
}
.avatar img{width:100%; height:100%; object-fit:cover; display:block}
.userpill .name{
  font-weight:800; letter-spacing:.2px; max-width:160px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
}

.stat{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  padding:8px 12px; border-radius:10px; border:1px solid var(--glass);
  min-width:140px; text-align:right; box-shadow:0 12px 30px rgba(0,0,0,0.6)
}
.label{font-size:12px;color:#9aa3ab}
.value{font-size:18px;font-weight:800;color:#fff}
.small{font-size:12px;color:#98a3aa;margin-top:6px}

/* ===== Main ===== */
.main{
  min-height: calc(var(--app-h) - var(--topbar-h) - var(--bottom-h));
  display:flex; align-items:center; justify-content:center; position:relative; margin-top:8px;
}
.visual{width:88%;height:100%;display:flex;align-items:center;justify-content:center;position:relative;pointer-events:none}

/* ambience */
.smoke{
  position:absolute; inset:6% 6% 18%; z-index:1; pointer-events:none; filter:blur(22px) contrast(105%);
  background:
    radial-gradient(120px 90px at 40% 60%, rgba(180,180,180,0.06), transparent 60%),
    radial-gradient(180px 120px at 60% 40%, rgba(200,200,200,0.05), transparent 60%),
    radial-gradient(220px 160px at 50% 55%, rgba(170,170,170,0.045), transparent 65%);
  animation:smokeShift 12s ease-in-out infinite alternate;
}
@keyframes smokeShift{0%{transform:translateY(6px) scale(1)}100%{transform:translateY(-6px) scale(1.03)}}

/* ===== ORB with IMAGE ===== */
.orb{
  pointer-events:auto; width:94%; aspect-ratio:1/1; border-radius:50%;
  position:relative; z-index:40; cursor:pointer; transform: translateY(-1cm);
  display:flex; align-items:center; justify-content:center;
  box-shadow:inset 0 -22px 70px rgba(0,0,0,0.52), 0 30px 100px rgba(0,0,0,0.64);
  background:radial-gradient(160% 140% at 50% 30%, #232325 0%, #0a0a0a 60%);
  overflow:hidden;
}
/* smaller image so it sits inside the white ring */
#orbImg{
  position:absolute; top:50%; left:50%;
  width:calc(100% - 24px); height:calc(100% - 24px);
  transform:translate(-50%,-50%);
  border-radius:50%; object-fit:cover; z-index:1; display:block;
}
.orb::after{
  content:""; position:absolute; inset:8px; border-radius:50%;
  box-shadow:0 0 0 1.6px rgba(255,255,255,0.95), 0 0 26px rgba(255,255,255,0.22);
  pointer-events:none; z-index:2;       /* ring above the image */
}
.orb .title{
  position:relative; z-index:3;         /* text above everything */
  color:#fff; font-weight:900; font-size:18px; letter-spacing:.6px;
  text-shadow:0 1px 2px rgba(0,0,0,.45); opacity:.9; pointer-events:none;
}
#pulse{position:absolute;inset:0;border-radius:50%;pointer-events:none;mix-blend-mode:screen;opacity:0;transform:scale(0)}

/* particles */
.p{ position:absolute; width:6px; height:6px; border-radius:50%; background:rgba(255,255,255,.45); filter:blur(.4px); opacity:0; animation:pop600ms 600ms ease-out forwards }
@keyframes pop600ms{ 0%{ transform:translate(0,0) scale(.8); opacity:.35 } 80%{ opacity:.1 } 100%{ transform:translate(var(--dx), var(--dy)) scale(.6); opacity:0 } }

/* ===== Bottom (sticky; nudged up a bit) ===== */
.bottom{
  position:sticky;
  bottom: calc(env(safe-area-inset-bottom, 0px) + 22px);
  left:12px; right:12px; z-index:90; margin-top:16px;
}
.controls{width:100%;display:grid;grid-template-columns: 1fr 1.2fr 1fr; gap:12px; align-items:stretch}
.tile{
  border-radius:14px;padding:12px 10px;display:flex;align-items:center;justify-content:center;font-weight:800;cursor:pointer;
  border:1px solid var(--glass);box-shadow:0 18px 60px rgba(0,0,0,0.6); text-align:center; user-select:none
}
.tile.play{background:linear-gradient(180deg,var(--gold1),var(--gold2) 60%, var(--gold3)); color:#241702; position:relative; overflow:hidden}
.tile.play::before{content:""; position:absolute; inset:0; background:linear-gradient(20deg, rgba(255,255,255,.35), transparent 35%, transparent 65%, rgba(255,255,255,.18)); mix-blend-mode:screen; opacity:.35; pointer-events:none}
.tile.level{background:linear-gradient(180deg,#16181b,#0f1012); color:#c7ced6}
.tile.buy{background:linear-gradient(180deg,#9ef0c4,#2fc78c 60%, #0f6b42); color:#062b18}

/* ===== Overlays ===== */
.overlay{
  position:fixed; inset:0;
  background:linear-gradient(180deg, rgba(0,0,0,0.88), rgba(2,2,2,0.96));
  display:none; align-items:center; justify-content:center; z-index:120;
  padding: clamp(8px, 3vw, 16px);
}
.overlay.show{display:flex}
.panel{
  background:linear-gradient(180deg,#071017,#0b0f12);
  padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);
  width:100%;max-width:920px;color:#ddd;box-shadow:0 28px 100px rgba(0,0,0,0.6);
  max-height:calc(var(--app-h) - 24px); overflow:auto
}
.row{display:flex;justify-content:space-between;align-items:center;gap:8px; flex-wrap:wrap}
.note{font-size:13px;color:#9aa3ab}

/* ===== Name / Avatar / Confirm … (unchanged) ===== */
/* ... keep the rest of your existing styles here (name/avatar/confirm, games, d-pads, etc.) ... */

.game-9x16{width:100%; aspect-ratio:9/16; background:linear-gradient(180deg,#06131a,#041018);
  border-radius:10px; position:relative; overflow:hidden; display:flex; align-items:center; justify-content:center; padding:8px}
.grid{ position:absolute; inset:0; display:grid; gap:2px; padding:8px;
  background:
    repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 100%),
    repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 100%) }
.cell{ background:#0f151a; box-shadow:inset 0 0 0 1px rgba(255,255,255,0.03); transition:transform .12s ease, filter .12s ease }
.snake-cell{ background:linear-gradient(180deg, rgba(180,255,200,0.9), rgba(60,140,70,1)); box-shadow:0 0 12px rgba(120,255,150,0.6) }
.snake-head{ background:radial-gradient(circle at 50% 40%, #d8f0b8, #2e7d32 75%); box-shadow:0 0 14px rgba(120,255,150,0.9) }
.food{ background:radial-gradient(circle at 50% 50%, #fff2c2, #ffd86b 60%, #e0a800 100%); box-shadow:0 0 12px rgba(255,200,80,0.85) }
.obstacle{ background:rgba(150,30,40,0.92) }
.growth{ animation:growGlow 260ms ease-out } @keyframes growGlow { 0%{box-shadow:0 0 0 rgba(120,255,150,0)} 50%{box-shadow:0 0 16px rgba(120,255,150,.95)} 100%{box-shadow:0 0 0 rgba(120,255,150,0)} }

.cell.block-I{ background:#4dd0e1; } .cell.block-O{ background:#ffd54f; }
.cell.block-T{ background:#b39ddb; } .cell.block-S{ background:#81c784; }
.cell.block-Z{ background:#e57373; } .cell.block-J{ background:#64b5f6; }
.cell.block-L{ background:#ffb74d; }
.cell.ghost{ outline:1px dashed rgba(255,255,255,0.2); outline-offset:-1px }

.dpad,.tpad{ position:absolute; left:50%; bottom:calc(8px + env(safe-area-inset-bottom)); transform:translateX(-50%); z-index:85; pointer-events:auto; }
.dpad{ display:grid; grid-template-areas: ". up ." "left . right" ". down ."; gap:8px }
.dpad button,.tpad button{
  width:56px; height:56px; border-radius:14px; border:1px solid var(--glass);
  background:linear-gradient(180deg,#181b20,#0f1114); color:#dce3ea; font-weight:900; box-shadow:0 10px 30px rgba(0,0,0,.45); font-size:18px; cursor:pointer
}
.dpad .up{grid-area:up} .dpad .left{grid-area:left} .dpad .right{grid-area:right} .dpad .down{grid-area:down}
.tpad{ display:grid; gap:8px; grid-template-columns: repeat(4, 56px); grid-template-areas:"ccw cw drop hold" ". left down right" }
.tpad .ccw{ grid-area:ccw } .tpad .cw{ grid-area:cw } .tpad .drop{ grid-area:drop } .tpad .hold{ grid-area:hold } .tpad .left{ grid-area:left } .tpad .down{ grid-area:down } .tpad .right{ grid-area:right }

@media (max-width:420px){ .controls{grid-template-columns: 1fr 1fr 1fr} }
</style>
</head>
<body>

<!-- Loader -->
<div id="loader" class="loader"><img src="img/loader.jpg" alt="loading"></div>

<div class="stage">
  <div class="phone" id="phone">

    <!-- TOP BAR -->
    <div class="topbar" id="topbar">
      <div id="userPill" class="userpill" style="visibility:hidden">
        <div class="avatar" id="userAvatar"><span id="avatarInitials">?</span></div>
        <div class="name" id="userName">Player</div>
      </div>
      <div class="stat">
        <div class="label">chad</div>
        <div class="value"><span id="chadCount">0</span></div>
        <div class="small">generation / hr: <span id="genRate">0</span></div>
      </div>
    </div>

    <!-- MAIN -->
    <div class="main" id="main">
      <div class="visual" id="visual">
        <div class="smoke" aria-hidden="true"></div>
        <div class="p-layer" id="pLayer"></div>

        <!-- ORB with dynamic image -->
        <div class="orb" id="orb" role="button" aria-label="Tap to earn +1 chad">
          <img id="orbImg" src="img/circle1.png" alt="chad orb">
          <div class="title">CHΔD</div>
          <div id="pulse"></div>
        </div>

      </div>
    </div>

    <!-- BOTTOM -->
    <div class="bottom" id="bottom">
      <div class="controls">
        <div class="tile play" id="playBtn">Play<br>Games</div>
        <div class="tile level" id="levelBtn"><div><div style="font-size:12px;color:#9aa3ab">Level</div><div id="levelText" style="font-weight:900;font-size:18px">1</div></div></div>
        <div class="tile buy" id="buyBtn">Buy<br>Cards</div>
      </div>
    </div>

    <!-- (Overlays remain unchanged) -->
    <!-- ... your overlays markup here ... -->

    <div class="toastWrap" id="toastWrap"></div>

  </div>
</div>

<script>
/* ===== Telegram + loader ===== */
const tg = window.Telegram?.WebApp ?? null;
function applyAppHeight(){ const h = tg?.viewportHeight || window.innerHeight; document.documentElement.style.setProperty('--app-h', h + 'px'); }
function applyChromeHeights(){
  const top = document.getElementById('topbar'); const bottom = document.getElementById('bottom');
  const safe = parseInt(getComputedStyle(document.body).paddingBottom) || 0;
  const topH = top?.offsetHeight || 0; const bottomH = (bottom?.offsetHeight || 0) + 8 + safe;
  document.documentElement.style.setProperty('--topbar-h', topH + 'px');
  document.documentElement.style.setProperty('--bottom-h', bottomH + 'px');
}
try{ tg?.ready(); tg?.expand(); }catch{}
applyAppHeight(); applyChromeHeights();
tg?.onEvent?.('viewportChanged', ()=>{ applyAppHeight(); applyChromeHeights(); });
window.addEventListener('resize', ()=>{ applyAppHeight(); applyChromeHeights(); });

/* Loader: show >= 4s */
const loader = document.getElementById('loader');
const loaderShownAt = Date.now();
function hideLoaderSoon(){
  const left = Math.max(0, 4000 - (Date.now() - loaderShownAt));
  setTimeout(()=> loader.classList.add('fade'), left);
  setTimeout(()=> loader.style.display='none', left + 350);
}

/* ===== tiny audio tick ===== */
let _audioCtx=null;
function audio(){ if(!_audioCtx){ _audioCtx = new (window.AudioContext||window.webkitAudioContext)(); } return _audioCtx; }
function playTap(){ const ctx = audio(), now = ctx.currentTime;
  const o = ctx.createOscillator(), g = ctx.createGain();
  o.type='sine'; o.frequency.setValueAtTime(240, now);
  g.gain.setValueAtTime(0.15, now); g.gain.exponentialRampToValueAtTime(0.001, now+0.07);
  o.connect(g).connect(ctx.destination); o.start(now); o.stop(now+0.08);
}
window.addEventListener('pointerdown', ()=>{ try{ _audioCtx?.resume(); }catch{} }, {once:true});

/* ===== local state ===== */
const params = new URLSearchParams(location.search);
const tokenHint = params.get('token') || null;
const UID_HINT = tg?.initDataUnsafe?.user?.id || tokenHint || 'guest';
const STORAGE_KEY = `chad_state_${UID_HINT}`;

function loadStateLocal(){
  const raw = localStorage.getItem(STORAGE_KEY);
  if (!raw) return { chads:0n, gen:0n, acc:0n, last:Math.floor(Date.now()/1000), level:1, purchases:{}, name:null, avatarIdx:null, avatarLocked:false };
  try{
    const o = JSON.parse(raw);
    return {
      chads: BigInt(o.chads||"0"), gen: BigInt(o.gen||"0"), acc: BigInt(o.acc||"0"),
      last: o.last||Math.floor(Date.now()/1000), level:o.level||1, purchases:o.purchases||{},
      name:o.name||null, avatarIdx: (typeof o.avatarIdx==='number')? o.avatarIdx : null, avatarLocked: !!o.avatarLocked
    };
  }catch{
    return { chads:0n, gen:0n, acc:0n, last:Math.floor(Date.now()/1000), level:1, purchases:{}, name:null, avatarIdx:null, avatarLocked:false };
  }
}
function saveStateLocal(s){
  localStorage.setItem(STORAGE_KEY, JSON.stringify({
    chads:s.chads.toString(), gen:s.gen.toString(), acc:s.acc.toString(),
    last:s.last, level:s.level, purchases:s.purchases, name:s.name||null,
    avatarIdx: s.avatarIdx ?? null, avatarLocked: !!s.avatarLocked
  }));
}
function fmt(n){ return typeof n === 'bigint' ? Number(n).toLocaleString() : Number(n||0).toLocaleString(); }
let state = null;

/* ===== ORB image logic ===== */
function circleSrcFromChads(chadsBig){
  const n = BigInt(chadsBig);
  if (n < 100000n) return "img/circle1.png";
  if (n < 500000n) return "img/circle2.png";
  if (n < 1000000n) return "img/circle3.png";
  if (n < 5000000n) return "img/circle4.png";
  if (n < 10000000n) return "img/circle5.png";
  if (n < 15000000n) return "img/circle6.png";
  if (n < 20000000n) return "img/circle7.png";
  if (n < 25000000n) return "img/circle8.png";
  if (n < 30000000n) return "img/circle9.png";
  if (n < 35000000n) return "img/circle10.png";
  if (n < 40000000n) return "img/circle11.png";
  if (n < 45000000n) return "img/circle12.png";
  if (n < 50000000n) return "img/circle13.png";
  if (n < 55000000n) return "img/circle14.png";
  if (n < 60000000n) return "img/circle15.png";
  return "img/circle16.png";
}
function refreshOrbImage(){
  const img = document.getElementById('orbImg');
  const want = circleSrcFromChads(state?.chads ?? 0n);
  if (img && img.getAttribute('src') !== want){ img.src = want; }
}

function refreshUI(){
  document.getElementById('chadCount').textContent = fmt(state.chads);
  document.getElementById('genRate').textContent = fmt(state.gen);
  document.getElementById('levelText').textContent = state.level;
  setUserPill(state.name, state.avatarIdx);
  refreshOrbImage();
}

/* ===== API placeholders ===== */
async function apiClickLogo(){ return {total_points: Number(state.chads + 1n)} }
async function apiCheckName(){ return {ok:true} }

/* ===== particles + orb ===== */
const pLayer = document.getElementById('pLayer');
function spawnParticles(clientX, clientY){
  const rect = document.getElementById('visual').getBoundingClientRect();
  const x = clientX - rect.left, y = clientY - rect.top;
  const count = 7 + Math.floor(Math.random()*5);
  for(let i=0;i<count;i++){
    const s = document.createElement('span'); s.className = 'p';
    const a = Math.random()*Math.PI*2, d = 18 + Math.random()*34;
    s.style.left = `${x}px`; s.style.top = `${y}px`;
    s.style.setProperty('--dx', `${Math.cos(a)*d}px`);
    s.style.setProperty('--dy', `${Math.sin(a)*d}px`);
    pLayer.appendChild(s); setTimeout(()=> s.remove(), 620);
  }
}
function pulse(){
  const pulse = document.getElementById('pulse');
  pulse.style.transition = 'none';
  pulse.style.background = 'radial-gradient(circle, rgba(255,255,255,0.10), rgba(255,200,140,0.04))';
  pulse.style.opacity='1'; pulse.style.transform='scale(0.02)';
  setTimeout(()=>{
    pulse.style.transition='transform 420ms cubic-bezier(.2,.9,.2,1), opacity 420ms ease';
    pulse.style.transform='scale(1)'; pulse.style.opacity='0.6';
    setTimeout(()=>{ pulse.style.opacity='0'; pulse.style.transform='scale(1.4)'; }, 420);
  }, 20);
}
let lastTap = 0; const COOLDOWN_MS = 500;
async function handleOrbTap(e){
  const now = Date.now(); if (now - lastTap < COOLDOWN_MS){ return; } lastTap = now;
  const cx = (e.touches?.[0]?.clientX ?? e.clientX) || (document.body.clientWidth/2);
  const cy = (e.touches?.[0]?.clientY ?? e.clientY) || (document.body.clientHeight/2);
  spawnParticles(cx, cy); pulse(); playTap();
  try{ const data = await apiClickLogo(); state.chads = BigInt(data.total_points); }
  catch{ state.chads += 1n; }
  saveStateLocal(state); refreshUI();
}
document.getElementById('orb').addEventListener('click', handleOrbTap, {passive:true});
document.getElementById('orb').addEventListener('touchstart', handleOrbTap, {passive:true});

/* ===== overlays & shop ===== */
function openOverlay(id){ document.getElementById(id)?.classList.add('show'); }
function closeOverlay(id){ document.getElementById(id)?.classList.remove('show'); }
document.getElementById('playBtn').addEventListener('click', ()=> openOverlay('playOverlay'), {passive:true});
document.getElementById('buyBtn').addEventListener('click', ()=> { populateCards(); openOverlay('buyOverlay'); }, {passive:true});
document.getElementById('levelBtn').addEventListener('click', ()=> showToast('Leveling soon ✨'), {passive:true});

const CARD_TYPES = [
  { id:'c1', title:'Starter', cost:50n,  add:1n,  desc:'+1 chad/hr' },
  { id:'c2', title:'Booster', cost:450n, add:10n, desc:'+10 chad/hr' },
  { id:'c3', title:'Pro',     cost:3200n,add:70n, desc:'+70 chad/hr' }
];
function populateCards(){
  const container = document.getElementById('cardsList'); if(!container) return;
  container.innerHTML = '';
  CARD_TYPES.forEach(c=>{
    const d = document.createElement('div'); d.className = 'tile level'; d.style.marginBottom='8px';
    d.innerHTML = `
      <div style="width:100%; display:flex; align-items:center; justify-content:space-between; gap:8px">
        <div>
          <div style="font-weight:900">${c.title} <span style="color:#9aa3ab">x${state.purchases?.[c.id]||0}</span></div>
          <div class="note">${c.desc}</div>
        </div>
        <div class="tile buy" style="padding:8px 12px">Buy</div>
      </div>`;
    d.querySelector('.tile.buy').addEventListener('click', ()=>{
      if (state.chads < c.cost){ showToast('Not enough chads'); return; }
      state.chads -= c.cost; state.gen += c.add;
      state.purchases = state.purchases||{}; state.purchases[c.id] = (state.purchases[c.id]||0)+1;
      refreshUI(); saveStateLocal(state); populateCards();
      showToast(`<span class="accent">Purchased</span> ${c.title} (+${c.add} chad/hr)`);
    });
    container.appendChild(d);
  });
}

/* ===== Name / Avatar helpers (unchanged) ===== */
const AVATAR_COUNT = 37;
function avatarPath(i){ return `img/profile${i}.png`; }
function setUserPill(name, avatarIdx){
  const pill = document.getElementById('userPill');
  const avatarBox = document.getElementById('userAvatar');
  const initialsEl = document.getElementById('avatarInitials');
  if (!name){ pill.style.visibility='hidden'; return; }
  document.getElementById('userName').textContent = name;
  if (typeof avatarIdx==='number'){
    initialsEl.style.display='none';
    if (!avatarBox.querySelector('img')){ const img = document.createElement('img'); avatarBox.appendChild(img); }
    avatarBox.querySelector('img').src = avatarPath(avatarIdx);
  }else{
    const initials = name.trim().split(/\s+/).slice(0,2).map(w=>w[0]?.toUpperCase()||'').join('') || '?';
    initialsEl.textContent = initials; initialsEl.style.display='';
    const img = avatarBox.querySelector('img'); if (img) img.remove();
  }
  pill.style.visibility='visible';
}

/* ===== Toasts ===== */
function showToast(html){
  const wrap = document.getElementById('toastWrap');
  const t = document.createElement('div'); t.className='toast'; t.innerHTML = html;
  wrap.appendChild(t);
  setTimeout(()=>{ t.style.opacity='0'; t.style.transform='translateY(8px)'; t.style.transition='all .3s ease'; }, 2200);
  setTimeout(()=> t.remove(), 2600);
}

/* ===== Bootstrap ===== */
async function bootstrap(){
  state = loadStateLocal();
  refreshUI();

  if (!state.name){ openNameModal?.(); }
  else if (!state.avatarLocked){ openAvatarModal?.(); }

  setInterval(()=>{
    state.acc += state.gen;
    if (state.acc >= 3600n){
      const add = state.acc/3600n; state.chads += add; state.acc = state.acc % 3600n;
      saveStateLocal(state); refreshUI();
    }
    state.last = Math.floor(Date.now()/1000);
  }, 1000);

  hideLoaderSoon();
}
window.addEventListener('load', bootstrap);

/* expose */
window.closeOverlay = closeOverlay;
window.onQuitTetris = onQuitTetris;
